<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
        }
        #game {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
        }
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 8px;
        }
        .path {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.5;
			border-radius: 8px;
        }
        #scoreboard {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 400px;
            margin-left: 20px;
            background-color: #ffffff;
            border: 2px solid black;
            border-radius: 8px;
            text-align: center;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game">
            <div id="game-over">Game Over! <br> <button onclick="restartGame()">Restart</button></div>
        </div>
        <div id="scoreboard">
            <h2>Timer</h2>
            <div id="timer">00:00</div>
            <h2>Score</h2>
            <div id="score">0</div>
            <h3>Min Distance</h3>
            <div id="min-distance">0</div>
        </div>
    </div>
    <script>
        const game = document.getElementById('game');
        const scoreElement = document.getElementById('score');
        const minDistanceElement = document.getElementById('min-distance');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('game-over');
        const width = 30;
        const height = 30;
        const tileSize = 20;

        const directionAngles = {
            up: 0,
            right: 90,
            down: 180,
            left: 270
        };

        let snake;
        let direction;
        let food;
        let gameOver;
        let score;
        let startTime;

        function initializeGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = spawnFood();
            gameOver = false;
            score = 0;
            startTime = Date.now();
            gameOverElement.style.display = 'none';
            render();
            updateMinDistance();
            updateTimer();
            gameLoop();
        }

        function createDiv(className) {
            const div = document.createElement('div');
            div.classList.add(className);
            game.appendChild(div);
            return div;
        }

        function render() {
            game.innerHTML = '';
            snake.forEach((segment, index) => {
                const snakePart = createDiv('snake');
                snakePart.style.left = segment.x * tileSize + 'px';
                snakePart.style.top = segment.y * tileSize + 'px';

                if (index === 0) { // Head
                    snakePart.style.borderRadius = '10px 10px 0 0'; // Top-left and top-right corners rounded
                    let angle = 0;
                    if (direction.x === 1) angle = directionAngles.right;
                    else if (direction.x === -1) angle = directionAngles.left;
                    else if (direction.y === 1) angle = directionAngles.down;
                    else if (direction.y === -1) angle = directionAngles.up;
                    snakePart.style.transform = `rotate(${angle}deg)`;
                } else if (index === snake.length - 1) { // Tail
                    snakePart.style.borderRadius = '0 0 10px 10px'; // Bottom-left and bottom-right corners rounded
                    const prevSegment = snake[index - 1];
                    let angle = 0;
                    if (prevSegment.x > segment.x) angle = directionAngles.right;
                    else if (prevSegment.x < segment.x) angle = directionAngles.left;
                    else if (prevSegment.y > segment.y) angle = directionAngles.down;
                    else if (prevSegment.y < segment.y) angle = directionAngles.up;
                    snakePart.style.transform = `rotate(${angle}deg)`;
                } else {
                    snakePart.style.borderRadius = '0'; // Body
                }
            });

            const foodDiv = createDiv('food');
            foodDiv.style.left = food.x * tileSize + 'px';
            foodDiv.style.top = food.y * tileSize + 'px';

            drawPath(); // Draw the path on each render
        }

        function drawPath() {
            const path = aStar(snake[0], food);
            if (path && path.length > 1) {
                path.forEach((step, index) => {
                    if (index > 0) {
                        const pathPart = createDiv('path');
                        pathPart.style.left = step.x * tileSize + 'px';
                        pathPart.style.top = step.y * tileSize + 'px';
                    }
                });
            }
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= width || head.y < 0 || head.y >= height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                gameOverElement.style.display = 'block';
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            render();
            updateMinDistance();
            updateTimer();
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        function manhattanDistance(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function updateMinDistance() {
            const minDistance = manhattanDistance(snake[0], food);
            minDistanceElement.textContent = minDistance;
        }

        function getNeighbors(node) {
            const neighbors = [];
            if (node.y > 0) neighbors.push({ x: node.x, y: node.y - 1 }); // UP
            if (node.y < height - 1) neighbors.push({ x: node.x, y: node.y + 1 }); // DOWN
            if (node.x > 0) neighbors.push({ x: node.x - 1, y: node.y }); // LEFT
            if (node.x < width - 1) neighbors.push({ x: node.x + 1, y: node.y }); // RIGHT
            return neighbors;
        }

        function isValidMove(point, snake) {
            return point.x >= 0 && point.x < width && point.y >= 0 && point.y < height && !snake.some(segment => segment.x === point.x && segment.y === point.y);
        }

        function aStar(start, goal) {
            const openList = [start];
            const closedList = new Set();
            const cameFrom = new Map();
            const gScore = new Map();
            const fScore = new Map();

            gScore.set(`${start.x},${start.y}`, 0);
            fScore.set(`${start.x},${start.y}`, manhattanDistance(start, goal));

            while (openList.length > 0) {
                openList.sort((a, b) => fScore.get(`${a.x},${a.y}`) - fScore.get(`${b.x},${b.y}`));
                const current = openList.shift();

                if (current.x === goal.x && current.y === goal.y) {
                    const path = [];
                    let step = current;
                    while (step) {
                        path.unshift(step);
                        step = cameFrom.get(`${step.x},${step.y}`);
                    }
                    return path;
                }

                closedList.add(`${current.x},${current.y}`);

                const neighbors = getNeighbors(current);
                for (const neighbor of neighbors) {
                    if (closedList.has(`${neighbor.x},${neighbor.y}`) || !isValidMove(neighbor, snake)) {
                        continue;
                    }

                    const tentativeGScore = gScore.get(`${current.x},${current.y}`) + 1;

                    if (!openList.some(point => point.x === neighbor.x && point.y === neighbor.y)) {
                        openList.push(neighbor);
                    } else if (tentativeGScore >= gScore.get(`${neighbor.x},${neighbor.y}`)) {
                        continue;
                    }

                    cameFrom.set(`${neighbor.x},${neighbor.y}`, current);
                    gScore.set(`${neighbor.x},${neighbor.y}`, tentativeGScore);
                    fScore.set(`${neighbor.x},${neighbor.y}`, tentativeGScore + manhattanDistance(neighbor, goal));
                }
            }

            return null;
        }

        function getNextMove() {
            const path = aStar(snake[0], food);
            if (path && path.length > 1) {
                const nextStep = path[1];
                const dx = nextStep.x - snake[0].x;
                const dy = nextStep.y - snake[0].y;
                if (dx === 1 && dy === 0) return { x: 1, y: 0 }; // RIGHT
                if (dx === -1 && dy === 0) return { x: -1, y: 0 }; // LEFT
                if (dx === 0 && dy === 1) return { x: 0, y: 1 }; // DOWN
                if (dx === 0 && dy === -1) return { x: 0, y: -1 }; // UP
            }

            // Fallback: use Manhattan distance to choose a direction
            const possibleMoves = [
                { x: 0, y: -1 }, // UP
                { x: 0, y: 1 },  // DOWN
                { x: -1, y: 0 }, // LEFT
                { x: 1, y: 0 }   // RIGHT
            ];

            let bestMove = direction;
            let minDistance = Infinity;

            for (const move of possibleMoves) {
                const newHead = { x: snake[0].x + move.x, y: snake[0].y + move.y };
                const distance = manhattanDistance(newHead, food);

                if (distance < minDistance && isValidMove(newHead, snake)) {
                    minDistance = distance;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        function spawnFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * width), y: Math.floor(Math.random() * height) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function restartGame() {
            initializeGame();
        }

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            direction = getNextMove();
            update();
            if (!gameOver) {
                setTimeout(gameLoop, 30);
            }
        }

        initializeGame();
    </script>
</body>
</html>
